<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shekinah's @18 RSVP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: url('https://i.imgur.com/AUfRfam.jpeg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.45);
  z-index: 0;
}

.card {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.95);
  max-width: 450px;
  width: 90%;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.30);
  text-align: center;
  color: #4b0000;
  transition: all 0.5s ease;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #800000;
  margin-bottom: 10px;
}

p {
  font-size: 1rem;
  margin-bottom: 20px;
}

/* Input + button container */
.input-container {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.input-container input {
  flex: 1; /* input takes all remaining space */
}

input, select, button {
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #800000;
  font-size: 16px;
}

input:focus, select:focus {
  outline: none;
  border: 2px solid #a00000;
  box-shadow: 0 0 10px rgba(160,0,0,0.3);
}

button {
  background: #800000;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #a00000;
  box-shadow: 0 5px 15px rgba(160,0,0,0.4);
}

.hidden {
  display: none;
}

#message {
  font-weight: 600;
  margin: 15px 0;
  font-size: 1rem;
}

/* Thank-you card styling */
#thankYouCard {
  display: none;
  background: #fff8f8;
  padding: 25px;
  border-radius: 15px;
  margin-top: 20px;
  color: #800000;
  font-size: 1.2rem;
  font-weight: 600;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.7s ease;
}

#thankYouCard.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* Responsive adjustments for smaller devices */
@media screen and (max-width: 480px) {
  .card {
    max-width: 320px;
    padding: 25px;
  }

  h1 {
    font-size: 2.2rem;
  }

  input, select, button {
    padding: 12px;
    font-size: 15px;
  }

  #thankYouCard {
    font-size: 1rem;
    padding: 20px;
  }

  .input-container {
    flex-direction: column;
  }

  .input-container button {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Shekinah's @18</h1>
  <p>Please enter your full name to RSVP</p>

  <div class="input-container">
    <input type="text" id="guestName" placeholder="Full Name">
    <button onclick="searchGuest()">Search</button>
  </div>

  <p id="message"></p>

  <form id="rsvpForm" class="hidden" method="POST">
    <input type="hidden" name="row" id="row">

    <select name="attendance" required>
      <option value="">Will you attend?</option>
      <option value="Yes">Yes, I will attend</option>
      <option value="No">Sorry, I can't attend</option>
    </select>

    <button type="submit">Confirm RSVP</button>
  </form>

  <div id="thankYouCard"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwVPWMzQ-WKu6XQYKmXZM2Ej0ZMgeFsRgV4-AnuvOvK6EW7hGYis0KnqewW_Lm-Bha7/exec";

function searchGuest() {
  const name = document.getElementById("guestName").value.trim();
  const message = document.getElementById("message");
  const form = document.getElementById("rsvpForm");
  const thankYouCard = document.getElementById("thankYouCard");

  thankYouCard.classList.remove("show");
  message.innerText = "";

  if (!name) {
    message.innerText = "Please enter your name.";
    return;
  }

  fetch(SCRIPT_URL + "?name=" + encodeURIComponent(name))
    .then(res => res.json())
    .then(data => {
      if (data.found) {
        if (data.status === "Done") {
          message.innerText = "RSVP already submitted.";
          form.classList.add("hidden");
        } else {
          message.innerText = "Name found! Please confirm your RSVP.";
          document.getElementById("row").value = data.row;
          form.action = SCRIPT_URL;
          form.classList.remove("hidden");
        }
      } else {
        message.innerText = "Name not on the guest list.";
        form.classList.add("hidden");
      }
    })
    .catch(() => {
      message.innerText = "Error connecting to server.";
    });
}

// Form submission: always show thank-you message
document.getElementById("rsvpForm").addEventListener("submit", function(e){
  e.preventDefault();
  const row = document.getElementById("row").value;
  const attendance = this.attendance.value;
  const form = document.getElementById("rsvpForm");
  const message = document.getElementById("message");
  const thankYouCard = document.getElementById("thankYouCard");

  if(!row || !attendance){
    message.innerText = "Please select your attendance.";
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({row: row, attendance: attendance})
  })
  .finally(() => {
    form.classList.add("hidden");
    message.innerText = "";

    if(attendance === "Yes"){
      thankYouCard.innerText = "Thank you for attending Shekinah's @18!";
    } else {
      thankYouCard.innerText = "Thank you for letting us know. Sorry you can't attend Shekinah's @18.";
    }

    thankYouCard.style.display = "block";
    setTimeout(() => {
      thankYouCard.classList.add("show");
    }, 50);
  });
});
</script>

</body>
</html>
